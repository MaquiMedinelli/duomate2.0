    <!-- formulario de contacto en html y css -->

    <div class="contactoFormulario">

        <div class="formulario">
            <h1 class="formH">Formulario de contacto</h1>
            <h3 class="formH">Escríbenos y en breve los pondremos en contacto contigo</h3>


            <form action="">
                <!--inicio colocar nombre-->
                <p>
                    <label for="nombre" class="colocarNombre">Nombre
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre">
                </p>
                <!--fin colocar nombre-->
                <!--inicio colocar email-->
                <p>
                    <label for="email" class="colocarEmail">Email
                    </label>
                    <input type="email" name="introducir_email" id="email" placeholder="Escribe tu Email">
                </p>
                <!--fin colocar email-->
                <!--inicio colocar telefono-->
                <p>
                    <label for="telefone" class="colocarTelefono">Teléfono
                    </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>
                <!--fin colocar telefono-->
                <!--inicio elegir motivo-->
                <!--fin elegir motivo-->
                <!--inicio introducir mensaje-->
                <p>
                    <label for="mensaje" class="colocarMensaje">Mensaje
                    </label>
                    <textarea name="introducir_mensaje" class="textoMensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea>
                </p>
                <!--fin introducir mensaje-->
                <!--inicio checkbox-->
                <p class="soyHumano">Soy humano
                    <input type="checkbox" name="Human" class="humano">
                </p>
                <!--fin checkbox-->
                <!-- inicio menu desplegable-->
                <p>
                    Seleccionar motivo de contacto :
                    <select name="motivoDeContacto" id="motivoDeContacto">
                        <option value="compra">Compra mayorista</option>
                        <option value="reclamo">Reclamo de algun producto</option>
                        <option value="masinfo">Mas informacion</option>
                        <option value="otro">Otro</option>
                    </select>
                </p>
                <!-- fin menu desplegable-->
                <!--inicio btn enviar-->
                <button type="submit" name="enviar_formulario">
                    <p>Enviar</p>
                </button>
                <!--fin btn enviar-->
                <!--inicio btn limpiar-->
                <button type="reset" name="limpiar_formulario">
                    <p>Limpiar</p>
                </button>


            </form>
